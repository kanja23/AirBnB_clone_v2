<!DOCTYPE html>
<html>
<head>
    <title>States List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
